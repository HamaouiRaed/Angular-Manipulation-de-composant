<table class="table" *ngFor="let p of listProdcut, let i=index">
    <tr>
        <td>title:{{p.title}}</td>
    </tr>
    <tr>
        <td>price:{{p.price}}</td>
    </tr>
    <tr>
        <td>quantity:{{p.quantity}}</td>
    </tr>
    <tr>
        <td>like:{{p.like}}</td>
    </tr>
    <button (click)="buy(i)" [disabled]="p.quantity==0" >Buy</button>
    <button (click)="like(i)">Like</button>
   
</table>
