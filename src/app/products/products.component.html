<table class="table" *ngFor="let p of listProdcut; let i=index">
    <tr>
        <td>title:{{p.title}}</td>
    </tr>
    <tr>
        <td>price:{{p.price}}</td>
    </tr>
    <tr>
        <td>quantity:{{p.quantity}}</td>
    </tr>
    <tr>
        <td>like:{{p.like}}</td>
    </tr>

    <button type="button" class="btn btn-secondary">Like</button>
    <button type="button" class="btn btn-primary" [disabled]="p.quantity<=0">Buy</button>
</table>
